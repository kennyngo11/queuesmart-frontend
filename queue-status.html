<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        
        .waiting {
            color: orange;
        }

        .almost-ready {
            color: red;
        }

        .served {
            color: green;
        }

        .status.almost-ready {
            background: #fee2e2;
            color: #991b1b;
        }

        .progress {
            width: 100%;
            height: 12px;
            background: #e5e7eb;
            border-radius: 999px;
            overflow: hidden;
            margin: 16px 0 20px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 999px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.6s ease;
        }
            
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>

<body>
    <main class="dashboard">
        <div class="card-grid">
            <section class="card">
                <h2>Queue Status</h2>

                <p><strong>Current Position:</strong> <span id="position">#4</span></p>
                <p><strong>Estimated Wait:</strong> <span id="wait">12 minutes</span></p>
                <p><strong>Status:</strong> <span id="status" class="status waiting">Waiting</span></p>

                <div class="progress" aria-label="Queue progress">
                    <div id="progressFill" class="progress-fill" style="width: 30%;"></div>
                </div>

                <button class="primary-btn" onclick="leaveQueue()">Leave Queue</button>
            </section>
        </div>
    </main>
    <script>
        function leaveQueue() {
            alert("This would take you out of the queue");
        }



        setTimeout(() => {
            document.getElementById("status").innerText = "Almost Ready";
        }, 5000);

    </script>
</body>

</html>
