<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="dashboard">
        <div class="card-grid">
            <section class="card">
                <h2>Queue Status</h2>

                <p><strong>Current Position:</strong> <span id="position">#4</span></p>
                <p><strong>Estimated Wait:</strong> <span id="wait">12 minutes</span></p>
                <p><strong>Status:</strong> <span id="status" class="status waiting">Waiting</span></p>

                <div class="progress" aria-label="Queue progress">
                    <div id="progressFill" class="progress-fill" style="width: 30%;"></div>
                </div>

                <button class="primary-btn" onclick="leaveQueue()">Leave Queue</button>
            </section>
        </div>
    </main>
    <script>
        function leaveQueue() {
            alert("This would take you out of the queue");
        }



        setTimeout(() => {
            document.getElementById("status").innerText = "Almost Ready";
        }, 5000);

    </script>
</body>

</html>
