<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .history-card {
            background: white;
            border-radius: 16px;
            border-left: 5px solid #667eea;
            padding: 18px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        }

        .history-card:has(.status.served) {
            border-left-color: #22c55e;
        }

        .history-card:has(.status.left) {
            border-left-color: #6b7280;
        }

        .history-card:has(.status.waiting) {
            border-left-color: #f59e0b;
        }

        .history-main h4 {
            margin: 0 0 6px;
            font-size: 16px;
            color: #1f2937;
        }

        .history-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
            color: #6b7280;
            font-size: 13px;
        }

        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .top-left,
            .top-right {
                width: 100%;
                justify-content: center;
            }

            .top-right {
                flex-direction: row;
            }

            .history-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .history-meta {
                align-items: flex-start;
            }
        }

        .top-left .welcome-text {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .top-center h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .top-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            background: #f3f4f6;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: block;
            justify-content: unset;
            align-items: unset;
            height: auto;
        }

        /* #region Status */
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 12px;
        }

        .status.waiting {
            background: #fef3c7;
            color: #92400e;
        }

        .status.served {
            background: #dcfce7;
            color: #166534;
        }

        .status.left {
            background: #e5e7eb;
            color: #374151;
        }

        /* #endregion Status */
    </style>
</head>

<body>
    <header class="top-bar">
        <div class="top-left">
            <span class="welcome-text">History</span>
        </div>
        <div class="top-center">
            <h1> QueueSmart</h1>
        </div>
        <div class="top-right">
            <button class="icon-btn" title="Notifications">
                ðŸ“§
            </button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>
    <main class="dashboard">
        <div class="history-list">
            <article class="history-card">
                <div class="history-main">
                    <h4>Academic Advising</h4>
                </div>
                <div class="history-meta">
                    <span> Feb 13, 2:31PM</span>
                    <span class="status served">Served</span>
                </div>
            </article>
            <article class="history-card">
                <div class="history-main">
                    <h4>IT Help Desk</h4>
                </div>
                <div class="history-meta">
                    <span>Feb 12, 11:10 AM</span>
                    <span class="status left">Left</span>
                </div>
            </article>
        </div>
    </main>
</body>

</html>
