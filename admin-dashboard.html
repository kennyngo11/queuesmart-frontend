<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueSmart - Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="dashboard">
    <header class="top-bar">
        <div class="top-left">
            <span class="admin-panel-title">Admin Panel</span>
        </div>
        <div class="top-center">
            <h1 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 28px; font-weight: 700; letter-spacing: -0.5px; margin: 0;">QueueSmart</h1>
        </div>
        <div class="top-right" style="align-items: center;">
            <button class="icon-btn" title="Notifications" style="margin-top:0; vertical-align:middle;">ðŸ“§</button>
            <button class="logout-btn" onclick="logout()" style="margin-top:0; vertical-align:middle;">Logout</button>
        </div>
    </header>
    <div class="card fade-in">
        <h3 style="text-align:center; font-size:1.45rem; margin-bottom: 24px; margin-top: 0;">Services Overview</h3>
        <table class="service-table">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Queue Length</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Academic Advising</td>
                    <td>5</td>
                    <td><span class="status waiting">Open</span></td>
                    <td class="service-actions">
                        <button class="action-btn close">Close Queue</button>
                    </td>
                </tr>
                <tr>
                    <td>IT Help Desk</td>
                    <td>2</td>
                    <td><span class="status waiting">Open</span></td>
                    <td class="service-actions">
                        <button class="action-btn close">Close Queue</button>
                    </td>
                </tr>
                <tr>
                    <td>Student Services</td>
                    <td>0</td>
                    <td><span class="status waiting">Closed</span></td>
                    <td class="service-actions">
                        <button class="action-btn open">Open Queue</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<script>
    function logout() {
        alert('Logout functionality would be implemented here');
    }
</script>
</body>
</html>
