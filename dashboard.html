<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueSmart - User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .top-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .top-left .welcome-text {
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
        }

        .top-center h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .top-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            background: #f3f4f6;
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: #e5e7eb;
            transform: scale(1.05);
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #1f2937;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .card p {
            color: #4b5563;
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.6;
        }

        .card strong {
            color: #374151;
            font-weight: 600;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 12px;
        }

        .status.waiting {
            background: #fef3c7;
            color: #92400e;
        }

        .card ul {
            list-style: none;
            margin-bottom: 20px;
        }

        .card ul li {
            padding: 12px 16px;
            background: #f9fafb;
            margin-bottom: 8px;
            border-radius: 8px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
            padding-left: 36px;
        }

        .card ul li:before {
            content: "âœ“";
            position: absolute;
            left: 12px;
            color: #667eea;
            font-weight: 700;
        }

        .card ul li:hover {
            background: #f3f4f6;
            transform: translateX(4px);
        }

        .primary-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .primary-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .top-left, .top-right {
                width: 100%;
                justify-content: center;
            }

            .top-right {
                flex-direction: row;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.6s ease-out;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }
    </style>
</head>
<body>
<header class="top-bar">
    <div class="top-left">
        <span class="welcome-text">Welcome back</span>
    </div>
    <div class="top-center">
        <h1>QueueSmart</h1>
    </div>
    <div class="top-right">
        <button class="icon-btn" title="Notifications">
            ðŸ“§
        </button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>
<main class="dashboard">
    <div class="card-grid">
        <div class="card">
            <h3>Current Queue</h3>
            <p><strong>Position:</strong> #3</p>
            <p><strong>Estimated Wait:</strong> 15 minutes</p>
            <span class="status waiting">Waiting</span>
        </div>
        <div class="card">
            <h3>Available Services</h3>
            <ul>
                <li>Academic Advising</li>
                <li>IT Help Desk</li>
                <li>Student Services</li>
            </ul>
            <button class="primary-btn">Join a Queue</button>
        </div>
    </div>
</main>
<script>

        // Add your logout logic here
        console.log('Logging out...');
        alert('Logout functionality would be implemented here');
    }
</script>
</body>
</html>
