<!DOCTYPE html>
<html lang="en">
<head>
                <style>
                    @keyframes fadeIn {
                        from {
                            opacity: 0;
                            transform: translateY(20px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
                    .card.fade-in {
                        animation: fadeIn 0.6s ease-out;
                    }
                </style>
            <style>
                .top-bar {
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(10px);
                    border-radius: 16px;
                    padding: 20px 30px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-bottom: 30px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                    max-width: 900px;
                    min-width: 600px;
                    margin-left: auto;
                    margin-right: auto;
                }
                .top-left {
                    flex: 1;
                    min-width: 120px;
                    display: flex;
                    align-items: center;
                    justify-content: flex-end;
                }
                .top-center {
                    flex: 2;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                .top-right {
                    flex: 1;
                    display: flex;
                    gap: 12px;
                    align-items: center;
                    justify-content: flex-start;
                }
                .admin-panel-title {
                    color: #2d225a;
                    font-size: 1.08rem;
                    font-weight: 700;
                }
                @media (max-width: 900px) {
                    .top-bar {
                        flex-direction: column;
                        gap: 15px;
                        text-align: center;
                        padding: 18px 10px;
                        max-width: 98vw;
                        min-width: unset;
                    }
                    .top-left, .top-right {
                        width: 100%;
                        justify-content: center;
                    }
                    .top-center {
                        width: 100%;
                        justify-content: center;
                    }
                }
            </style>
        <style>
            .top-left .admin-panel-title {
                color: #2d225a;
                font-size: 1.25rem;
                font-weight: 800;
                letter-spacing: 0.02em;
                text-shadow: 0 2px 8px rgba(102, 126, 234, 0.10);
            }
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueSmart - Queue Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .queue-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .queue-table th, .queue-table td {
            padding: 14px 12px;
            text-align: left;
        }
        .queue-table th {
            background: #f3f4f6;
            color: #374151;
            font-weight: 700;
        }
        .queue-table tr {
            background: white;
        }
        .queue-table tr:nth-child(even) {
            background: #f9fafb;
        }
        .queue-table td {
            color: #374151;
        }
        .queue-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn.remove {
            background: #ef4444;
        }
        .action-btn.serve {
            background: #10b981;
        }
        .action-btn:hover {
            opacity: 0.85;
        }
        .select-service {
            margin-bottom: 18px;
        }
        .select-service select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 15px;
        }
    </style>
</head>
<body>
<main class="dashboard">
    <header class="top-bar">
        <div class="top-left">
            <span class="admin-panel-title">Admin Panel</span>
        </div>
        <div class="top-center">
            <h1 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 28px; font-weight: 700; letter-spacing: -0.5px; margin: 0;">QueueSmart</h1>
        </div>
        <div class="top-right" style="align-items: center;">
            <button class="icon-btn" title="Notifications" style="margin-top:0; vertical-align:middle;">ðŸ“§</button>
            <button class="logout-btn" onclick="logout()" style="margin-top:0; vertical-align:middle;">Logout</button>
        </div>
    </header>
    <div class="card fade-in">
        <h3 style="text-align:center; font-size:1.45rem; margin-bottom: 24px; margin-top: 0;">Queue Management</h3>
        <div class="select-service" style="margin-top: 22px;">
            <label for="serviceSelect"><strong>Select Service:</strong></label>
            <select id="serviceSelect">
                <option value="Academic Advising">Academic Advising</option>
                <option value="IT Help Desk">IT Help Desk</option>
                <option value="Student Services">Student Services</option>
            </select>
        </div>
        <table class="queue-table">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>User Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="queueBody">
                <tr>
                    <td>1</td>
                    <td>alice@example.com</td>
                    <td>Waiting</td>
                    <td class="queue-actions">
                        <button class="action-btn serve">Serve Next</button>
                        <button class="action-btn remove">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>bob@example.com</td>
                    <td>Waiting</td>
                    <td class="queue-actions">
                        <button class="action-btn">Move Up</button>
                        <button class="action-btn">Move Down</button>
                        <button class="action-btn remove">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>charlie@example.com</td>
                    <td>Waiting</td>
                    <td class="queue-actions">
                        <button class="action-btn">Move Up</button>
                        <button class="action-btn">Move Down</button>
                        <button class="action-btn remove">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<script>
    function logout() {
        alert('Logout functionality would be implemented here');
    }

    // UI simulation for Serve Next
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('queueBody').addEventListener('click', function(e) {
            if (e.target.classList.contains('serve')) {
                const row = e.target.closest('tr');
                const userEmail = row.querySelector('td:nth-child(2)').textContent;
                row.remove();
                alert('Served next user: ' + userEmail);
                // Optionally, renumber positions
                Array.from(document.querySelectorAll('#queueBody tr')).forEach((tr, idx) => {
                    tr.querySelector('td').textContent = idx + 1;
                });
            }
        });

        // Remove simulation for other actions
        document.querySelectorAll('.action-btn.remove').forEach(btn => {
            btn.addEventListener('click', function() {
                const row = this.closest('tr');
                row.remove();
            });
        });

        document.getElementById('serviceSelect').addEventListener('change', function() {
            // Simulate changing queue data for selected service
            alert('Queue data would update for: ' + this.value);
        });
    });
</script>
</body>
</html>
